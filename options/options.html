<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Options page">
  <title>Auto Scroll Down | Options</title>

  <link rel="stylesheet" type="text/css" href="options.css" />
  <script defer src="options.js"></script>
</head>

<body>
  <main id="page">
    <h1>
      Auto Scroll Down options
    </h1>

    <span id="status"></span>

    <form>
      <p>Here you can customize the auto scrolling step and speeds.<br>
        The page will scroll down of [step] pixel every [speed] milliseconds.</p>
      <table cellspacing="0" cellpadding="0">
        <tr>
          <td>Step :</td>
          <td>
            <input type="number" id="step" min="1" required />
          </td>
          <td>px</td>
        </tr>
        <tr>
          <td>Slow:</td>
          <td>
            <input type="number" id="slow" min="10" required />
          </td>
          <td>milliseconds</td>
        </tr>
        <tr>
          <td>Medium:</td>
          <td>
            <input type="number" id="medium" min="10" required />
          </td>
          <td>milliseconds</td>
        </tr>
        <tr>
          <td>Fast:</td>
          <td>
            <input type="number" id="fast" min="10" required />
          </td>
          <td>milliseconds</td>
        </tr>
      </table>

      <button type="button" id="save">Save settings</button>

      <br>

      <div id="footer">
        <p>Made by <a href="https://github.com/FP22FD/" target="_blank">Fernanda</a></p>
      </div>
    </form>
  </main>

</body>

</html>
